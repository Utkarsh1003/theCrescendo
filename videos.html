    <script type="text/javascript">

    function apivid(search_value,idp)
    {

    var channelName=search_value;
    console.log(idp)    
    $(document).ready(function(){
            $.get(
                "https://www.googleapis.com/youtube/v3/channels",{
                    part:'contentDetails',
                    forUsername:channelName,
                    key:'AIzaSyCtpbHWkAKjzWZkBC4doZqV0aG0VroZpQM'},
                    function(data){
                        $.each(data.items,function(i,item){
                            console.log(item);
                            pid=item.contentDetails.relatedPlaylists.uploads;
                            getvids(pid);
                            })
                    }
                );

    function getvids(pid){
        $.get(
                "https://www.googleapis.com/youtube/v3/playlistItems",{
                    part:'snippet',
                    maxResults:9,
                    playlistId:pid,
                    key:'AIzaSyCtpbHWkAKjzWZkBC4doZqV0aG0VroZpQM'},
                    function(data){
                        var output;
                        $.each(data.items,function(i,item){
                            console.log(item);
                            videoTitle=item.snippet.title;
                            videoId=item.snippet.resourceId.videoId;
                            output='<li><iframe src=\"//www.youtube.com/embed/'+videoId+'\"></iframe></li>';
                            var dip="#" + idp;
                            $('#dip').append(output); 
                            })
                    }
                );
    }


    });
}
    </script>

 <script type="text/javascript">
    
// scrollbars init
(function() {
    var selectors = {
        nav: '[data-phases-nav]',
        tabs: '[data-phases-tabs]',
        active: '.__active'
    };
    var classes = {
        active: '__active'
    };
    $('a', selectors.nav).on('click', function() {
        let $this = $(this)[0];
        $(selectors.active, selectors.nav).removeClass(classes.active);
        $($this).addClass(classes.active);
        $('div', selectors.tabs).removeClass(classes.active);
        $($this.hash, selectors.tabs).addClass(classes.active);
        return false;
    });
}());
(function(document) {
    var baseScrollConfig = {
        wheelSpeed: 1,
        wheelPropagation: true,
        minScrollbarLength: 10
    };
    $('[data-scroll]').perfectScrollbar(baseScrollConfig);
})(window.document);
  
 </script>
